<html xmlns:th="https://thymeleaf.org/">
<head>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />

    <style>
        section, .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <section>
        <div class="col-5">
            <div class="container">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Edit Schedule</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/adminSchedule/update}" method="POST" id="invoiceForm" th:object="${schedule}">
                            <div class="row">
                                <div class="col-2">
                                    <label for="id">id</label>
                                </div>
                                <div class="col-4">
                                    <input type="text" th:field="*{id}" class="form-control" id="id" readonly/>
                                </div>
                            </div>

                            <br/>

                            <div class="row">
                                <div class="col-2">
                                    <label for="cities">cities</label>
                                </div>
                                <div class="col-4">
                                    <input type="text" th:field="*{cities}" class="form-control" id="cities"/>
                                </div>
                            </div>

                            <br/>

                            <div class="row">
                                <div class="col-2">
                                    <label for="busNumber">busNumber</label>
                                </div>
                                <div class="col-4">
                                    <input type="text" th:field="*{busNumber}" class="form-control" id="busNumber"/>
                                </div>
                            </div>

                            <br/>

                            <div class="row">
                                <div class="col-2">
                                    <label for="date">date</label>
                                </div>
                                <div class="col-4">
                                    <input type="text" th:field="*{date}" class="form-control" id="date"/>
                                </div>
                            </div>

                            <br/>

                            <div class="row">
                                <div class="col-2">
                                    <label for="timeStart">timeStart</label>
                                </div>
                                <div class="col-4">
                                    <input type="text" th:field="*{timeStart}" class="form-control" id="timeStart"/>
                                </div>
                            </div>

                            <br/>

                            <div class="row">
                                <div class="col-2">
                                    <label for="timeEnd">timeEnd</label>
                                </div>
                                <div class="col-4">
                                    <input type="text" th:field="*{timeEnd}" class="form-control" id="timeEnd"/>
                                </div>
                            </div>

                            <br/>




                            <button type="submit" class="btn btn-success">Update <i class="fa fa-wrench" aria-hidden="true"></i></button>
                            <a th:href="@{/adminSchedule/get/all}" class= "btn btn-primary">Show Schedule list</a>
                        </form>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
