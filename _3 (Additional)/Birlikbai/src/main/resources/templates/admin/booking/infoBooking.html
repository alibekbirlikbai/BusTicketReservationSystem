<html xmlns:th="https://thymeleaf.org/">
<head>

    <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>



    <link rel="stylesheet" href="/css/admin/edit_new.css">


</head>
<body>
<section>
    <div class="col-5">
        <div class="container">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Booking info</h3>
                </div>
                <div class="card-body">
                    <form method="POST" id="invoiceForm" th:object="${booking}">
                        <div class="row">
                            <div class="col-2">
                                <label for="id">id</label>
                            </div>
                            <div class="col-4">
                                <input type="text" th:field="*{id}" class="form-control" id="id" readonly/>
                            </div>
                        </div>

                        <br/>

                        <div class="row">
                            <div class="col-2">
                                <label for="bookingName">bookingName</label>
                            </div>
                            <div class="col-4">
                                <input type="text" th:field="*{bookingName}" class="form-control" id="bookingName" readonly/>
                            </div>
                        </div>

                        <br/>

                        <div class="row">
                            <div class="col-2">
                                <label for="scheduleId">scheduleId</label>
                            </div>
                            <div class="col-4">
                                <input type="text" th:field="*{scheduleId}" class="form-control" id="scheduleId" readonly/>
                            </div>
                        </div>

                        <br/>

                        <div class="row">
                            <div class="col-2">
                                <label for="seats">seats</label>
                            </div>
                            <div class="col-4">
                                <input type="text" th:field="*{seats}" class="form-control" id="seats" readonly/>
                            </div>
                        </div>

                        <br/>

                        <div class="row">
                            <div class="col-2">
                                <label for="price">price</label>
                            </div>
                            <div class="col-4">
                                <input type="text" th:field="*{price}" class="form-control" id="price" readonly/>
                            </div>
                        </div>

                        <br/>


                        <a th:href="@{/admin/adminBooking/bookingList}" class= "btn btn-primary">Show Booking list</a>
                    </form>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
