<html xmlns:th="https://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:600,700,900" rel="stylesheet">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user/user.css">


</head>
<body>

    <a th:href="@{/user/index}" class="home-index">HomePage</a>
    <a th:href="@{/loginPage/}" class="login">login</a>

    <div class="index">
        <h1 style="margin-bottom: 0px;">Make Booking</h1>


        <form th:action="@{/user/buyTicket}" >
            <select name="selectedRoute" id="selectedRoute">
                <option
                        th:each="selectedSchedule : ${scheduleList}"
                        th:text="${selectedSchedule.cities}"
                >
            </select>


            <input type="submit" value="Find match" class="custom-submit" style="margin-left: 10px"/>
        </form>


    </div>
</body>
</html>
