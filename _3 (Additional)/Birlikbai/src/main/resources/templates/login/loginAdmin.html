<html xmlns:th="https://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginAdmin</title>

    <link rel="stylesheet" href="/css/login/login.css">
    <link rel="stylesheet" href="/css/main.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:600,700,900" rel="stylesheet">


</head>
<body id="body">

    <a th:href="@{/user/index}" class="home-adminPage" style="background-color: blue; color: #fff">login as</a>


    <div id="login-card" class="card">
        <div class="card-body">
            <h2 class="text-center">Admin</h2>
            <br>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Enter login" >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="email" placeholder="Enter password" >
                </div>

                <button type="submit" id="button" class="btn btn-primary deep-purple btn-block button-custom">
                    <a th:href="@{/admin/adminHome}">Submit</a>
                </button>
                <br>

            </form>
        </div>
    </div>

</body>
</html>
