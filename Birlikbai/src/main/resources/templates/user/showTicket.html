<html xmlns:th="https://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowTicket</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user/user.css">
<!--    <link rel="stylesheet" href="/css/user/user.css">-->


</head>
<body class="height-auto">


    <a th:href="@{/user/index}" class="home">HomePage</a>


    <div class="ticket">
        <div class="ticket-content">
            <h1 style="margin-bottom: 0px;">Ticket</h1>


            <div class="row">
                <label><span class="label-description">Booking Name</span>: <span th:text="${bookingInput.bookingName}"></span></label>
                <label><span class="label-description">Route</span> : <span th:text="${schedule_fk.cities}"></span></label>
                <label><span class="label-description">#Bus</span> : <span th:text="${schedule_fk.busNumber}"></span></label>
                <label><span class="label-description">Date</span> : <span th:text="${schedule_fk.date}"></span></label>
                <label><span class="label-description">Time Start</span> : <span th:text="${schedule_fk.timeStart}"></span></label>
                <label><span class="label-description">Time End</span> : <span th:text="${schedule_fk.timeEnd}"></span></label>
                <label><span class="label-description">Seats</span> : <span th:text="${bookingInput.seats}"></span></label>
                <label><span class="label-description">Price</span> : <span th:text="${bookingInput.price}"></span>tg</label>
            </div>
        </div>

        <div class="arrow-block"></div>

        <div class="arrow-right">

        </div>
    </div>

<!--    <a th:href="@{/user/index}">На главную станицу</a>-->


</body>
</html>
