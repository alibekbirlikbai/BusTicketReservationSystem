<html xmlns:th="https://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriverSchedule</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />



    <link rel="stylesheet" href="/css/driver/driverSchedule.css">
    <link rel="stylesheet" href="/css/admin/admin.css">
<!--    <link rel="stylesheet" href="/css/main.css">-->





</head>
<body>

    <a th:href="@{/logoutPage/}" class="logout" style="background-color: blue">logout</a>


    <section>
        <div class="col-5">
            <div class="container">
                <div class="card">
                    <div class="card-header bg-primary text-center text-white">
                        <h3>DriverSchedule</h3>
                    </div>
                    <div class="card-body">
                        <div class="flex-row">
                            <h4><span class="label-description">DriverId</span>: <span th:text="${driver_account.driverId}"></span></h4>
                            <h4><span class="label-description">Driver Name</span>: <span th:text="${driver_account.driverName}"></span></h4>
                            <h4><span class="label-description">Bus Number</span>: <span th:text="${BusNumber}"></span></h4>
                        </div>



                        <table class="table table-hover adminSchedule-table">
                            <tr class="bg-dark text-white">
                                <th>#</th>
                                <th>schedule Id</th>
                                <th>cities</th>
                                <th>date</th>
                                <th>timeStart</th>
                                <th>timeEnd</th>
                            </tr>

                            <tr th:each="ob:${current_driver_scheduleList}">
                                <td class="table-row-count"></td>
                                <td th:text=${ob.id}></td>
                                <td th:text=${ob.cities}></td>
                                <td th:text=${ob.date}></td>
                                <td th:text=${ob.timeStart}></td>
                                <td th:text=${ob.timeEnd}></td>
                            </tr>
                        </table>

    <!--                    <a class="button-custom" th:href="@{/adminHome}">adminHome(return)</a>-->

                    </div>

                </div>
            </div>
        </div>
    </section>

</body>
</html>
