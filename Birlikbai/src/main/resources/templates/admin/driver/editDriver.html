<html xmlns:th="https://thymeleaf.org/">
<head>

    <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>



    <link rel="stylesheet" href="/css/admin/edit_new.css">


</head>
<body>
    <section>
        <div class="col-5">
            <div class="container">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Edit Driver</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/adminDriver/update}" method="POST" id="invoiceForm" th:object="${driver}">
                            <div class="row">
                                <div class="col-2">
                                    <label for="driverId">driverId</label>
                                </div>
                                <div class="col-4">
                                    <input type="text" th:field="*{driverId}" class="form-control" id="driverId" readonly/>
                                </div>
                            </div>

                            <br/>

                            <div class="row">
                                <div class="col-2">
                                    <label for="password">password</label>
                                </div>
                                <div class="col-4">
                                    <input type="text" th:field="*{password}" class="form-control" id="password"/>
                                </div>
                            </div>

                            <br/>

                            <div class="row">
                                <div class="col-2">
                                    <label for="driverName">driverName</label>
                                </div>
                                <div class="col-4">
                                    <input type="text" th:field="*{driverName}" class="form-control" id="driverName"/>
                                </div>
                            </div>

                            <br/>

                            <div class="row">
                                <div class="col-2">
                                    <label for="busId">busId</label>
                                </div>
                                <div class="col-4">
                                    <input type="text" th:field="*{busId}" class="form-control" id="busId"/>
                                </div>
                            </div>

                            <br/>


                            <button type="submit" class="btn btn-success">Update <i class="fa fa-wrench" aria-hidden="true"></i></button>
                            <a th:href="@{/admin/adminDriver/driverList}" class= "btn btn-primary">Show Drivers list</a>
                        </form>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
