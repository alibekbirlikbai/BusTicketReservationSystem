<html xmlns:th="https://thymeleaf.org/">
<head>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />




    <link rel="stylesheet" href="/css/admin/edit_new.css">


</head>
<body>
    <section class="center">

        <div class="col-5">
            <div class="container">

                <div class="card">
                    <div class="card-header bg-primary text-center text-white">
                        <h3>Add Bus</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/adminBus/save}" method="POST" id="invoiceForm" >

                            <div class="row">
                                <div class="col-2">
                                    <label for="number"><b>Number</b></label>
                                </div>
                                <div class="col-4">
                                    <input type="text" name="number" id="number"
                                           class="form-control" />
                                </div>
                            </div>

                            <br/>

                            <button type="submit" class="btn btn-success">Save Bus <i class="fa fa-plus-square" aria-hidden="true"></i></button>

                            <a th:href="@{/admin/adminBus/busList}" class= "btn btn-primary">Show Bus list</a>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </section>

</body>
</html>
