<html xmlns:th="https://thymeleaf.org/">
<head>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />




    <link rel="stylesheet" href="/css/admin/edit_new.css">


</head>
<body>
    <section class="center">

        <div class="col-5">
            <div class="container">

                <div class="card">
                    <div class="card-header bg-primary text-center text-white">
                        <h3>Add Schedule</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/adminSchedule/save}" method="POST" id="invoiceForm" >

                            <div class="row">
                                <div class="col-2">
                                    <label for="cities"><b>cities</b></label>
                                </div>
                                <div class="col-4">
                                    <input type="text" name="cities" id="cities"
                                           class="form-control" />
                                </div>
                            </div>

                            <br/>

                            <div class="row">
                                <div class="col-2">
                                    <label for="busNumber"><b>busNumber</b></label>
                                </div>
                                <div class="col-4">
                                    <input type="text" name="busNumber" id="busNumber"
                                           class="form-control" />
                                </div>
                            </div>

                            <br/>

                            <div class="row">
                                <div class="col-2">
                                    <label for="date"><b>date</b></label>
                                </div>
                                <div class="col-4">
                                    <input type="text" name="date" id="date"
                                           class="form-control" />
                                </div>
                            </div>

                            <br/>

                            <div class="row">
                                <div class="col-2">
                                    <label for="timeStart"><b>timeStart</b></label>
                                </div>
                                <div class="col-4">
                                    <input type="text" name="timeStart" id="timeStart"
                                           class="form-control" />
                                </div>
                            </div>

                            <br/>

                            <div class="row">
                                <div class="col-2">
                                    <label for="timeEnd"><b>timeEnd</b></label>
                                </div>
                                <div class="col-4">
                                    <input type="text" name="timeEnd" id="timeEnd"
                                           class="form-control" />
                                </div>
                            </div>

                            <br/>


                            <button type="submit" class="btn btn-success">Save Schedule <i class="fa fa-plus-square" aria-hidden="true"></i></button>

                            <a th:href="@{/admin/adminSchedule/scheduleList}" class= "btn btn-primary">Show Schedule list</a>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </section>

</body>
</html>
